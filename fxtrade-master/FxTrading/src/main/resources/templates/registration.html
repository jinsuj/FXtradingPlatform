<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Spring Registration Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Register</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/register}" th:object="${user}" method="post">

					<div class="form-group">
						<input type="text" th:field="*{email}" class="form-control"
							id="email" placeholder="Email"> <span
							th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
							class="text-danger"></span>
						<p class="error-message text-danger" th:text="${emailError}"></p>
					</div>
					<div class="form-group">
						<input type="text" th:field="*{first_name}" class="form-control"
							id="first_name" placeholder="First Name"> <span
							th:if="${#fields.hasErrors('first_name')}"
							th:errors="*{first_name}" class="text-danger"></span>
					</div>
					<div class="form-group">
						<input type="text" th:field="*{last_name}" class="form-control"
							id="last_name" placeholder="Last Name"> <span
							th:if="${#fields.hasErrors('last_name')}"
							th:errors="*{last_name}" class="text-danger"></span>
					</div>

					<div class="form-group">
						<input type="password" th:field="*{password}" class="form-control"
							id="password" placeholder="Password">

						<ul class="text-danger"
							th:each="error: ${#fields.errors('password')}">
							<li th:each="message : ${error.split(',')}">
								<p class="error-message" th:text="${message}"></p>
							</li>
						</ul>
					</div>

					<div class="form-group">
						<input type="password" th:name="confirm_password"
							class="form-control" id="confirm_password"
							placeholder="Confirm Password">
						<p class="error-message text-danger"
							th:text="${confirmPasswordError}"></p>
					</div>
					
	
					
					<select class="form-control"  th:field="*{questions[0].question}" >
				    	<option value="">Select Security Question</option>
				    	<option th:each="questionEnum : ${T(com.fdmgroup.FxTrading.model.SecurityQuestionEnum).values()}" th:value="${questionEnum}" th:text="${questionEnum.securityQuestion()}"></option>
    				</select>
    				<div class="form-group">
						<input type="text" th:field="*{questions[0].answer}" class="form-control"
							id="answer" placeholder="Answer"> 
					</div>
					
    				
    				
    				
					<select class="form-control" th:field="*{questions[1].question}" >
				    	<option value="">Select Security Question</option>
				    	<option th:each="questionEnum : ${T(com.fdmgroup.FxTrading.model.SecurityQuestionEnum).values()}" th:value="${questionEnum}" th:text="${questionEnum.securityQuestion()}"></option>
    				</select>
    				
    				<div class="form-group">
						<input type="text" th:field="*{questions[1].answer}" class="form-control"
							id="answer" placeholder="Answer"> 
					</div>
    				
    				
					<select class="form-control" th:field="*{questions[2].question}" >
				    	<option value="" >Select Security Question</option>
				    	<option th:each="questionEnum : ${T(com.fdmgroup.FxTrading.model.SecurityQuestionEnum).values()}" th:value="${questionEnum}" th:text="${questionEnum.securityQuestion()}"></option>
    				</select>
    				
    				<div class="form-group">
						<input type="text" th:field="*{questions[2].answer}" class="form-control"
							id="answer" placeholder="Answer"> 
					</div>
    				
    		
    				
					<div class="col-md-6 mt-5">
						<input type="submit" class="btn btn-primary" value="Register">
					</div>
			
				</form>
			</div>
		</div>
	</div>
</body>
</html>
