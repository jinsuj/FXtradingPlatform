<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

<h1 class="text-center"><u>Trade History</u></h1>
<div class="d-flex flex-row-reverse bd-highlight mb-2">
  <div class="p-2 bd-highlight">
    <select (change)="onTableSizeChange($event)" class="custom-select">
      <option *ngFor="let size of tableSizes" [value]="size">
        {{ size }}
      </option>
    </select>
  </div>
</div>

<table id="dt" class="table table-striped table-dark table-responsive-md btn-table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Trade Id</th>
        <th scope="col">Contract</th>
        <th scope="col">Quotaion</th>
        <th scope="col">Volume</th>
        <th scope="col">Profit</th>
        <th scope="col">Date</th>
        <th scope="col">Info</th>
        <th scope="col">Cancel</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of tradeData | paginate : {
          itemsPerPage: tableSize,
          currentPage: page,
          totalItems: count
        };
  ">

            <td>{{data[0]}}</td>
            <td>{{data[1]}}/{{data[2]}}</td>
            <td>{{data[1]}}-{{data[2]}}</td>
            <td>{{data[4]}}</td>
            <td>{{data[5]}}</td>
            <td>{{data[3]}}</td>
           <td><input type="button" (click) = "goDetails(data[0])" class="btn btn-outline-primary btn-sm m-0 waves-effect" value="Details"></td>
           <td> <input type="button" (click) = "cancelTrade(data[0])" class="btn btn-outline-primary btn-sm m-0 waves-effect" value="X" style="background-color: rgba(255, 0, 0, 0.15)" ></td>
          </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-center">
    <pagination-controls
      responsive="true"
      previousLabel="Prev"
      nextLabel="Next"
      (pageChange)="page = $event">
    </pagination-controls>
  </div>

  <div id="right-bar" class="myDiv">
    <h1 class="ml12">Total Profit : {{total}}</h1>
  </div>
