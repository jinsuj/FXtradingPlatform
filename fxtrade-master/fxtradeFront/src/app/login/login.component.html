<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="wrapper fadeInDown">
    <div id="formContent">
      <div class="fadeIn first">
      </div>
      <form>
        <input type="text" id="username" class="fadeIn second" name="username" [(ngModel)] = "username" placeholder="email">
        <input type="password" id="password" class="fadeIn third" name="login" [(ngModel)] = "password" placeholder="password">
        <input type="submit" (click) = "logIn()" class="fadeIn fourth" value="Log In">
      </form>
      <div id="formFooter">
        <a class="underlineHover" href="/askUsername">Forgot Password?</a>
      </div>
  
    </div>
  </div>
